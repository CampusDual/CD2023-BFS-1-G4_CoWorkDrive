<o-form-layout-manager
  title="{{ 'TRIPS' | oTranslate }}"
  separator=" "
  mode="tab"
  label-columns="NAME;SURNAME"
>
  <div fxFill>
    <o-list
      #list
      attr="tripslist"
      title="TRIPS"
      service="trips"
      entity="trip"
      keys="id_trip"
      columns="id_trip;origin;destination;date;time;id_user"
      selectable="true"
      refresh-button="true"
      [insert-button]="carsNumber>0? true : false"
      insert-method="insertDetail()"
      insert-button-floatable="false"
      delete-button="true"
      detail-button-in-row="true"
      detail-button-in-row-icon="chevron_right"
      edit-button-in-row="false"
      edit-button-in-row-icon="edit"
      detail-mode="none"
      pagination-controls="yes"
    >
      <o-list-item *ngFor="let row of list.dataArray">
        <o-list-item-card
          #item
          title="{{ row.origin }} - {{ row.destination }}"
          subtitle="{{ convertDate(row.date) }} - {{ convertTime(row.time) }}"
          image="./assets/images/mapIcon.png"
        >
        </o-list-item-card>
      </o-list-item>
    </o-list>
    <div><p *ngIf="carsNumber>0? false : true">Pisha, tienes que a√±adir un carro</p></div>
    <button (click)="insertDetail()">Prueba</button>
  </div>
</o-form-layout-manager>
